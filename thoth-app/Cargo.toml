[package]
name = "thoth-app"
version = "0.2.0"
authors = ["Javier Arias <javi@openbookpublishers.com>"]
edition = "2018"
license = "Apache-2.0"
description = "WASM APP for bibliographic data"
repository = "https://github.com/thoth-pub/thoth"
readme = "README.md"

[badges]
travis-ci = { repository = "openbookpublishers/thoth" }
maintenance = { status = "actively-developed" }

[lib]
crate-type = ["cdylib", "rlib"]

[build-dependencies]
wasm-pack = "0.9.1"

[dependencies]
anyhow = "1.0.32"
log = "0.4.11"
thiserror = "1.0.20"
yew = "0.17.3"
yew-router = "0.14.0"
yewtil = { version = "0.3.2", features = ["fetch", "pure"] }
wasm-bindgen = "0.2.67"
wasm-logger = "0.2.0"
stdweb = "0.4.20"
serde = { version = "1.0.115", features = ["derive"] }
url = "2.1.1"
thoth-api = { version = "0.2.0", path = "../thoth-api"  }
