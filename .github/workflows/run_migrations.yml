name: run-migrations

on:
  push:
    branches:
      - master
      - develop
    paths:
      - '**up.sql'
      - '**down.sql'
      - '**db.rs'
      - 'src/bin/**'
  pull_request:
    paths:
      - '**up.sql'
      - '**down.sql'
      - '**db.rs'
      - 'src/bin/**'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  THOTH_GRAPHQL_API: https://api.thoth.pub
  THOTH_EXPORT_API: https://export.thoth.pub
  DATABASE_URL: postgres://thoth:thoth@localhost:5432/thoth

jobs:
  run_migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_PASSWORD: thoth
          POSTGRES_DB: thoth
          POSTGRES_USER: thoth
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build binary
        run: cargo build -vv
      - name: Run migrations
        run: cargo run migrate
      - name: Revert migrations
        run: cargo run migrate --revert
