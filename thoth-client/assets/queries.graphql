fragment Reference on Reference {
    referenceOrdinal
    doi
    unstructuredCitation
    issn
    isbn
    journalTitle
    articleTitle
    seriesTitle
    volumeTitle
    edition
    author
    volume
    issue
    firstPage
    componentNumber
    standardDesignator
    standardsBodyName
    standardsBodyAcronym
    publicationDate
    retrievalDate
}

fragment Funding on Funding {
    program
    projectName
    projectShortname
    grantNumber
    jurisdiction
    institution {
        institutionName
        institutionDoi
        ror
        countryCode
    }
}

fragment Work on Work {
    workId
    workStatus
    workType
    reference
    edition
    doi
    publicationDate
    withdrawnDate
    license
    copyrightHolder
    generalNote
    bibliographyNote
    place
    pageCount
    pageBreakdown
    firstPage
    lastPage
    pageInterval
    imageCount
    tableCount
    audioCount
    videoCount
    landingPage
    toc
    lccn
    oclc
    coverUrl
    coverCaption
    titles(limit: 1) {
        titleId
        localeCode
        fullTitle
        title
        subtitle
        canonical
    }
    abstracts(limit: 2, markupFormat: JATS_XML) {
        abstractId
        workId
        content
        localeCode
        abstractType
        canonical
    }
    imprint {
        imprintName
        imprintUrl
        crossmarkDoi
        publisher {
            publisherName
            publisherShortname
            publisherUrl
        }
    }
    issues(limit: $issuesLimit, order: {field: ISSUE_ORDINAL, direction: ASC}) {
        issueOrdinal
        series {
            seriesId
            seriesType
            seriesName
            issnPrint
            issnDigital
            seriesUrl
            seriesDescription
            seriesCfpUrl
        }
    }
    contributions(order: {field: CONTRIBUTION_ORDINAL, direction: ASC}) {
        contributionType
        firstName
        lastName
        fullName
        mainContribution
        biographies(limit: 1) {
            biographyId
            contributionId
            content
            canonical
            localeCode
        }
        contributionOrdinal
        contributor {
            orcid
            website
        }
        affiliations(order: {field: AFFILIATION_ORDINAL, direction: ASC}) {
            position
            affiliationOrdinal
            institution {
                institutionName
                institutionDoi
                ror
                countryCode
            }
        }
    }
    languages(limit: $languagesLimit) {
        languageCode
        languageRelation
        mainLanguage
    }
    publications(limit: $publicationsLimit) {
        publicationId
        publicationType
        isbn
        weightG: weight(units: G)
        weightOz: weight(units: OZ)
        widthMm: width(units: MM)
        widthCm: width(units: CM)
        widthIn: width(units: IN)
        heightMm: height(units: MM)
        heightCm: height(units: CM)
        heightIn: height(units: IN)
        depthMm: depth(units: MM)
        depthCm: depth(units: CM)
        depthIn: depth(units: IN)
        prices {
            currencyCode
            unitPrice
        }
        locations {
            landingPage
            fullTextUrl
            locationPlatform
            canonical
        }
    }
    subjects(limit: $subjectsLimit, order: {field: SUBJECT_ORDINAL, direction: ASC}) {
        subjectCode
        subjectType
        subjectOrdinal
    }
    fundings(limit: $fundingsLimit) {
        ...Funding
    }
    relations(limit: $relationsLimit, order: {field: RELATION_ORDINAL, direction: ASC}) {
        relationType
        relationOrdinal
        relatedWork {
            edition
            doi
            publicationDate
            withdrawnDate
            workStatus
            license
            copyrightHolder
            generalNote
            place
            firstPage
            lastPage
            pageCount
            pageInterval
            landingPage
            titles(limit: 1) {
                titleId
                localeCode
                fullTitle
                title
                subtitle
                canonical
            }
            abstracts(limit: 2, markupFormat: JATS_XML) {
                abstractId
                workId
                content
                localeCode
                abstractType
                canonical
            }
            imprint {
                crossmarkDoi
                publisher {
                    publisherName
                }
            }
            contributions(order: {field: CONTRIBUTION_ORDINAL, direction: ASC}) {
                contributionType
                firstName
                lastName
                fullName
                biographies(limit: 1) {
                    biographyId
                    contributionId
                    content
                    canonical
                    localeCode
                }
                contributionOrdinal
                contributor {
                    orcid
                    website
                }
                affiliations(order: {field: AFFILIATION_ORDINAL, direction: ASC}) {
                    position
                    affiliationOrdinal
                    institution {
                        institutionName
                        ror
                    }
                }
            }
            languages {
                languageCode
                languageRelation
                mainLanguage
            }
            publications {
                publicationType
                isbn
                locations {
                    fullTextUrl
                    canonical
                }
            }
            fundings(limit: $fundingsLimit) {
                ...Funding
            }
            references(limit: $referencesLimit, order: {field: REFERENCE_ORDINAL, direction: ASC}) {
                ...Reference
            }
        }
    }
    references(limit: $referencesLimit, order: {field: REFERENCE_ORDINAL, direction: ASC}) {
        ...Reference
    }
}

query WorkQuery(
    $workId: Uuid!,
    $issuesLimit: Int!,
    $languagesLimit: Int!,
    $publicationsLimit: Int!,
    $subjectsLimit: Int!,
    $fundingsLimit: Int!,
    $relationsLimit: Int!,
    $referencesLimit: Int!
) {
    work(workId: $workId) {
        ...Work
    }
}
query WorksQuery(
    $limit: Int!,
    $offset: Int!,
    $publishers: [Uuid!],
    $issuesLimit: Int!,
    $languagesLimit: Int!,
    $publicationsLimit: Int!,
    $subjectsLimit: Int!,
    $fundingsLimit: Int!,
    $relationsLimit: Int!,
    $referencesLimit: Int!
) {
    works(limit: $limit, offset: $offset, publishers: $publishers) {
        ...Work
    }
}

query WorkCountQuery(
    $publishers: [Uuid!]
) {
    workCount(publishers: $publishers)
}

query WorkLastUpdatedQuery(
    $workId: Uuid!
) {
    work(workId: $workId) {
        updatedAtWithRelations
    }
}

query WorksLastUpdatedQuery(
    $publishers: [Uuid!]
) {
    works(
        publishers: $publishers,
        workStatuses: [ACTIVE, WITHDRAWN, SUPERSEDED],
        limit: 1,
        order: {field: UPDATED_AT_WITH_RELATIONS, direction: DESC}
    ) {
        updatedAtWithRelations
    }
}
