[package]
name = "thoth-client"
version = "0.13.5"
authors = ["Javier Arias <javi@thoth.pub>", "Ross Higman <ross@thoth.pub>"]
edition = "2021"
license = "Apache-2.0"
description = "GraphQL Client for bibliographic data"
repository = "https://github.com/thoth-pub/thoth"
readme = "README.md"
build = "build.rs"

[dependencies]
thoth-api = {version = "=0.13.5", path = "../thoth-api" }
thoth-errors = {version = "=0.13.5", path = "../thoth-errors" }
graphql_client = "0.14.0"
chrono = { version = "0.4.38", features = ["serde"] }
reqwest = { version = "0.12", features = ["json"] }
reqwest-middleware = {  version = "0.4.0", features = ["json"] }
reqwest-retry = "0.7.0"
serde = "1.0"
serde_json = "1.0"
uuid = { version = "1.11.0", features = ["serde"] }

[build-dependencies]
thoth-api = { version = "=0.13.5", path = "../thoth-api", features = ["backend"] }
